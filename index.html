<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hello I'm "NABIA SHAHAB"</h2>

    <div>
        <h1><strong> Stop Watch</strong></h1>
        </div>
        <div>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div>
            <button onblur="this.style.backgroundColor='lightblue'" onfocus="this.style.backgroundColor='yellow'" onclick="start()">Start</button>
            <button onblur="this.style.backgroundColor='lightblue'" onfocus="this.style.backgroundColor='yellow'" onclick="stop()">Stop</button>
            <button onblur="this.style.backgroundColor='lightblue'" onfocus="this.style.backgroundColor='yellow'" onclick="reset()">Reset</button>
        </div>
        <script src="app.js"></script>
</body>
</html>
